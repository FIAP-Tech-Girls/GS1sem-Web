    <div class="login">
        <center>
        <form>
            <h1 class="login-titulo">Cadastro</h1>
            <p class="login-paragrafo">Nome:  <input class="login-input" id="nomecadastro" type="text" placeholder="Insira seu nome completo" required ></p>
            <br><br>
            <p class="login-paragrafo">E-mail: <input class="login-input" id="emailcadastro" type="email" placeholder="Insira seu e-mail" required ></p>
            <br><br>
            <p class="login-paragrafo">Senha: <input class="login-input" id="senhacadastro" type="password" placeholder="Insira sua senha" required ></p>
            <br> <br>
            <center><input type="submit" value="Cadastrar" class="cadastrologin-botao" id="cadastro-botao" onclick="validacaoCadastro()"></center> 
         </form>
        </center>
    </div>

    <script>

        function validacaoCadastro(){
        let nomecadastro = document.getElementById('nomecadastro').value 
        let emailcadastro = document.getElementById('emailcadastro').value 
        let senhacadastro = document.getElementById('senhacadastro').value 
        
        if (nomecadastro == "" || emailcadastro == "" ||senhacadastro == "" ){
            alert('Preencha todos campos antes de prosseguir')
        } else {
            alert("Seu cadastro foi realizado!")
            }
        }
    </script>
