    <main>
        <div class="login">
            <center>
            <h1 class="login-titulo">Login</h1>
            <p class="login-paragrafo">E-mail: <input class="login-input" id="emailUsuarioLogin" type="email" placeholder="Insira seu e-mail" required ></p>
            <br><br>
            <p class="login-paragrafo">Senha: <input class="login-input" id="senhaUsuarioLogin" type="password" placeholder="Insira sua senha" required ></p> <br>
            <center><p class="login-paragrafo2">Esqueceu sua senha?<a href="" class="clique-login" onclick="alertaBotaoLogin()"> Clique aqui!</a></p></center>
            <br><br>
            <center><input type="submit" value="Entrar" class="login-botao" id="login-botao" onclick="validacaoLogin()"></center>
            <center><p class="login-paragrafo2">Não possui cadastro? <a class="cadastro-login" href="cadastro.html">Cadastre-se aqui!</a></p></center>
            </center>
        </div>
